<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>
    <div>
        <h1 id="Titulo">Cadastro Cliente</h1>
        <p id="Subtitulo">Complete suas informações</p>
        <br>
    </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text", name="nome", id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text", name="sobrenome", id="sobrenome" required>
                </div>
                
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email", name="email", id="email" required>
            </div>
            <div class="campo">
                <label><strong>Por que você quer ser cliente da nossa loja?</strong></label>
                <label>
                    <input type="radio", name="cliente", value="Colaborador">Para ser colaborador
                </label>
                <label>
                    <input type="radio", name="cliente", value="Compras">Apenas para comprar
                </label>
                <label>
                    <input type="radio", name="cliente", value="Revender">Para ser Revender o produto
                </label>
            </div>
            <div class="campo">
                <label for="Região"><strong>Região</strong></label>
                <select id="Região">
                    <option selected disable value=" ">Selecione</option>
                    <option>Nordeste</option>
                    <option>Centro Oeste</option>
                    <option>Sudeste</option>
                    <option>Sul</option>
                    <option>Norte</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as lojas que você conhece entre essas</strong></label><br><br>
                    <input type="checkbox", id="loja", value="Renner">
                    <label for="loja">Renner</label>
                    <input type="checkbox", id="loja", value="Riachuelo">
                    <label for="loja">Riachuelo</label>
                    <input type="checkbox", id="loja", value="C&A">
                    <label for="loja">C&A</label>
                    <input type="checkbox", id="loja", value="Besni">
                    <label for="loja">Besni</label>
                    <input type="checkbox", id="loja", value="Caedu">
                    <label for="loja">Caedu</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte sobre sua vida:</strong></label>
                <textarea row="6" style="width: 26em;" id="História" name="História"></textarea>
            </div>
            <button class="botão" type="submit">Concluido</button>
        </form>
    
</body>
</html>
